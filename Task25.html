<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task25.css">

    <title>Task 25</title>
</head>
<body>
    <main></main>
    <script>
        for(let i = 0;i < 800;i++) {
            let divEl = document.createElement('div');
            document.querySelector('main').appendChild(divEl);
        }

        let divAll = document.querySelectorAll('div');

        divAll.forEach(
            function (div) {
                div.addEventListener('mouseover',() => {
                    div.style.backgroundColor = `#${Math.floor(Math.random() * 10000000).toString(16)}`;

                    setTimeout(() => {
                        div.style.backgroundColor = 'rgb(31, 31, 31)'
                    }, 1500)
                })
            }
        )

        //Math.floor(Math.random() * 10000000).toString(16)
        
    </script>
</body>
</html>
